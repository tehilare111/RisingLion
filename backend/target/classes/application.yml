server:
  port: 8080
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/risinglion?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: rootpass
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MySQL8Dialect
  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
logging:
  level:
    org.hibernate.SQL: warn
    org.springframework.security: info

app:
  jwt:
    secret: "dev-secret-change-me-please-32-bytes-minimum-aaaaaaaa"
    expirationMinutes: 120

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /v3/api-docs
